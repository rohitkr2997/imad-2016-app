<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text">
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text">
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email">
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password">
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form id="myForm" action="http://rohitkr2997.imad.hasura-app.io/test" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email" type="email" name="email">
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="password" type="password" name="password"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id="button" class="button button-block" onclick="myFunction()">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
	   <script src="js/index.js"></script>
     <!--<script type="text/javascript" src="/ui/main.js">
        </script>-->
        
        <script>
function myFunction() {
    //document.getElementById("myForm").submit();
     

    
     
  
    
     var request_login =new XMLHttpRequest();
    
    request_login.onreadystatechange =function(){
        
        if(request_login.readyState===XMLHttpRequest.DONE){
            
            if(request_login.status===200){
                
                console.log('user logged in');
                alert('Logged in successfully ');
                
            }else if(request_login.status===403){
                
                alert('Username/Password is incorrect');
            }
            else if(request_login.status===500){
                
                alert('Something went wrong on the server');
                
            }
        }
        
    }; 
    
      var username =document.getElementById('email').value;
      var password =document.getElementById('password').value;
      alert(username);
      
    //request_login.open('POST','http://rohitkr2997.imad.hasura-app.io/login',true);
    request_login.open('POST','http://rohitkr2997.imad.hasura-app.io/test',true);
    request_login.setRequestHeader('Content-Type' , 'application/json');
    request_login.send(JSON.stringify({username: username, password: password}));
    
  
}
</script>

</body>
</html>
